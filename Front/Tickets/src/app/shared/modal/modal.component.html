<div [ngClass]="getSizeClass()" class="mat-dialog">
    <mat-icon *ngIf="icons[data.type]" [ngClass]="[icons[data.type], 'modalIcon']">{{ icons[data.type] }}</mat-icon>
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content style=" padding: 30px; overflow-x: auto; max-height: calc(80vh);">
        <ng-container *ngTemplateOutlet="data.template"></ng-container>
    </div>
</div>
